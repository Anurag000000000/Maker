}

/* Button me animation lagana */
.btn {
    display: block;
    background: linear-gradient(to right, #4e34e1, #9c27b0);
    color: white;
    text-decoration: none;
    padding: 15px 30px;
    border-radius: 50px;

    font-size: 18px;
    border: none;
    cursor: pointer;
    
    /* Animation settings */
    animation: pulse-animation 1.5s infinite; /* 1.5 second me loop hoga */

}

/* Hover karne par thoda aur effect */
.btn:hover {
    filter: brightness(1.2);
    animation-play-state: paused; /* Mouse le jane par animation ruk jayega */
}
