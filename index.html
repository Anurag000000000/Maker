<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Prediction Card</title>
    <style>
        /* Background aur Body setup */
        body {
            background-color: #2c1f26; /* Dark brownish background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Main Card Container */
        .card {
            background-color: #4a3b44; /* Inner card color */
            width: 350px;
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            border: 2px solid #00d4ff; /* Neon blue border */
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4); /* Glow effect */
            color: white;
        }

        /* Profile Image Setup */
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00d4ff;
            margin-bottom: 20px;
        }

        /* Headings */
        h2 {
            color: #5da9ff; /* Light blue text */
            font-size: 24px;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        /* Stats Section */
        .stats {
            text-align: left;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 16px;
            color: #b3e5fc;
            font-weight: 600;
        }

        .stats div {
            margin-bottom: 10px;
        }

        /* Gradient Button */
        .btn {
            display: block;
            background: linear-gradient(to right, #4e34e1, #9c27b0);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }
   /* Naya Pulsing Animation */
@keyframes pulse-animation {
    0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(156, 39, 176, 0.7);
    }
    70% {
        transform: scale(1.05); /* Thoda bada hoga */
        box-shadow: 0 0 0 15px rgba(156, 39, 176, 0);
    }
    100% {
        transform: scale(1); /* Wapas normal size */
        box-shadow: 0 0 0 0 rgba(156, 39, 176, 0);
    }
}

/* Button me animation lagana */
.btn {
    display: block;
    background: linear-gradient(to right, #4e34e1, #9c27b0);
    color: white;
    text-decoration: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 18px;
    border: none;
    cursor: pointer;
    
    /* Animation settings */
    animation: pulse-animation 1.5s infinite; /* 1.5 second me loop hoga */
    transition: all 0.3s ease;
}

/* Hover karne par thoda aur effect */
.btn:hover {
    filter: brightness(1.2);
    animation-play-state: paused; /* Mouse le jane par animation ruk jayega */
}
    </style>
</head>
